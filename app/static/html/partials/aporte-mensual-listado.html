<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <h3 class="panel-title">Listado total de aportantes:
      <span class="badge">{{aportantes.length}}</span>
    </h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="form-buscar-head-panel col-sm-7">
        <form class="form-inline">
			<div class="form-group">
            	<select name="year" id="year" class="form-control">
            		<option ng-repeat="year in years" value="{{year}}">{{year}}</option>
            	</select>
        	</div>
			
			<div class="form-group">
            	<select name="month" id="month" class="form-control">
            		<option ng-repeat="month in months" value="{{month}}">{{month}}</option>
            	</select>
            </div>

			<div class="form-group">
	            <label for="fechaAporte">Fecha:</label>
            	<input id="fechaAporte" type="date" class="form-control" value="{{dateContrib|date:'yyyy-MM-dd'}}" ng-model="dateContrib" ng-change="setAllDateContrib()" />
            </div>
          	<hr />
			<div>
				<label for="contributorName">Aportante:</label>
	            <input type="text" id="contributorName" class="form-control" />
			</div>
        </form>
      </div>
		<div class="text-right col-sm-5">
        	<input type="submit" value="Guardar" class="btn btn-primary" ng-click="saveAll()" />
        	<input type="reset" value="Cancelar"  class="btn btn-default"/>
      	</div>
      
    </div>
  </div>

	<form action="#">
		<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Num Recibo</th>
				<th>Nombres</th>
				<th>Monto Aporte</th>
				<th>Fecha Aporte</th>
				<th>Acciones</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="aportante in aportantes" ng-click="selectContributor(aportante.id)" ng-class="{selected: aportante.id === selectedContributor}">
				<td>{{$index + 1}}</td>
				<td><input type="text" value="{{aportante.num_rec}}" ng-model="aportante.num_rec" /></td>
				<td>{{aportante.name}} {{aportante.appaterno}} {{aportante.apmaterno}}</td>
				<td><input type="text" value="{{aportante.amount}}" ng-model="aportante.amount"></td>
				<td><input type="date" ng-model="aportante.dateContrib" value="{{aportante.dateContrib|date:'yyyy-MM-dd'}}" ng-change="setDateContrib()" /></td>
				<td><a href="#">Eliminar</a></td>
			</tr>
		</tbody>
		</table>
		
	</form>
  <!-- Table list contributors -->
  
</div>
