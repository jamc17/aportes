        <listado-actions></listado-actions>
      </div>
    </div>
  </div>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Descripci√≥n</th>
        <th>Monto</th>
      </tr>
