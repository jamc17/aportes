<div class="modal-body">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Nueva Escala
        <button class="close pull-right" ng-click="close()">×</button>
      </h3>
    </div>
      
    <div class="panel-body">
      <form name="aportanteForm" class="form-horizontal form" ng-submit="aportanteForm.$valid && save()" novalidate>
        <div class="form-group">
          <label for="descripcionEscala" class="col-sm-2 control-label">Descripción</label>
          <div class="col-sm-10">
            <input ng-model="escala.description" type="text" class="form-control" id="descripcionEscala" placeholder="Descripción" required />
          </div>
        </div>

        <div class="form-group">
          <label for="montoEscala" class="col-sm-2 control-label">Monto</label>
          <div class="col-sm-4">
            <input ng-model="escala.amount" type="text" class="form-control" id="montoEscala" placeholder="Monto" required />
          </div>
        </div>

        <div ng-show="saveState.state">{{saveState.msg}}</div>
          
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="reset" class="btn btn-default btn-sm">Cancelar</button>
            <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
          </div>
        </div>
          
      </form>
    </div>
  </div>
</div>
