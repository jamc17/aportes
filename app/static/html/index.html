<!DOCTYPE html>
<html ng-app="mas">
  <head>
    <meta>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <nav class="navbar bg-primary navbar-fixed-top">
      <div class="text-center">
        <img src="../img/logomas-small.png" alt="Logo mas" class="logo-title">
        <span class="text-title">Movimiento de Afirmación Social - Sistema de control de aportes</span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row" ng-controller="menuController as menuCtrl">
        <div class="col-sm-3 sidebar">
          <main-menu></main-menu>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-sm-9 col-sm-offset-3 main">
          <!-- Aportantes -->
          <div ng-show="menuCtrl.item === 1" ng-controller="aportanteController">
            <aportante-page></aportante-page>
          </div>

          <!-- Aportes Mensuales -->
          <div ng-show="menuCtrl.item === 2" ng-controller="aporteMensualController">
            <aporte-mensual-page></aportes-mensual-page>
          </div>

          <!-- Impresiones -->
          <div ng-show="menuCtrl.item === 3">
            <h4>Impresiones</h4>
          </div>

          <!-- Reportes -->
          <div ng-show="menuCtrl.item === 4">
            <h4>Reportes</h4>
          </div>

          <!-- Configuración -->
          <div ng-show="menuCtrl.item === 5">
            <configuration-page></configuration-page>
            <periodo-page></periodo-page>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/services/scaleService.js"></script>
    <script src="../js/services/periodoService.js"></script>
    <script src="../js/services/contributorService.js"></script>
    <script src="../js/services/aporteMensualService.js"></script>
    <script src="../js/util/date.format.js"></script>
    <script src="../js/directives.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/aportanteController.js"></script>
    <script src="../js/periodoController.js"></script>
    <script src="../js/aporteMensualController.js"></script>
  </body>
</html>
